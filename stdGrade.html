<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade</title>
    <link rel="stylesheet" href="./stdGrade.css">
</head>
<body>
    
        <h1>Student Grade</h1>
        <br>
        <br>
        <br>
        <!-- Provided a section for the student marks.The only allowed input is number, the minimum value is 0 and the maximum is 100. The button allows a grade to be sent to the user via the alert box. -->
        <section>
            <label for="number">Choose Student Marks:</label>
            
            <input type="number" min="0" max="100" id="marks">

            <button type="button" id="btn">Enter</button>
        </section>
    
    
    <script src="./stdGrade.js"></script>
</body>
</html>
